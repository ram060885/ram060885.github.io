<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RH Process | Ram Halder</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- Particles.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:#0f172a;
color:white;
transition:0.4s;
overflow-x:hidden;
}

body.light{
background:#f3f4f6;
color:#111827;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 8%;
position:fixed;
width:100%;
z-index:1000;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
}

.logo-container{
display:flex;
align-items:center;
gap:10px;
}

.logo-container img{
height:45px;
}

nav ul{
list-style:none;
display:flex;
gap:25px;
}

nav a{
text-decoration:none;
color:white;
font-weight:500;
}

.toggle-btn{
cursor:pointer;
padding:6px 14px;
background:#f97316;
border-radius:20px;
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
position:relative;
z-index:1;
}

.hero h1{
font-size:55px;
}

.typing{
color:#f97316;
font-size:35px;
margin-top:10px;
height:40px;
}

.btn{
margin-top:25px;
padding:14px 35px;
background:#f97316;
border-radius:30px;
text-decoration:none;
color:white;
}

/* SECTIONS */
.section{
padding:100px 10%;
text-align:center;
}

.card-container{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:30px;
}

.card{
background:#1e293b;
padding:30px;
width:280px;
border-radius:15px;
transition:0.3s;
}

.card:hover{
transform:translateY(-10px);
background:#334155;
}

/* CONTACT FORM */
form{
max-width:500px;
margin:auto;
display:flex;
flex-direction:column;
gap:15px;
}

input,textarea{
padding:12px;
border-radius:8px;
border:none;
}

button{
padding:12px;
background:#f97316;
color:white;
border:none;
border-radius:8px;
cursor:pointer;
}

/* CHATBOT */
.chatbot{
position:fixed;
bottom:20px;
right:20px;
width:300px;
background:#1e293b;
border-radius:10px;
display:none;
flex-direction:column;
}

.chat-header{
background:#f97316;
padding:10px;
cursor:pointer;
}

.chat-body{
padding:10px;
height:250px;
overflow-y:auto;
}

.chat-input{
display:flex;
}

.chat-input input{
flex:1;
border:none;
padding:8px;
}

.chat-input button{
background:#f97316;
border:none;
padding:8px;
color:white;
}

#particles-js{
position:fixed;
width:100%;
height:100%;
z-index:0;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<nav>
<div class="logo-container">
<img src="logo.png">
<strong>RH Process</strong>
</div>

<ul>
<li><a href="#about">About</a></li>
<li><a href="#services">Services</a></li>
<li><a href="#contact">Contact</a></li>
<li><span class="toggle-btn" onclick="toggleMode()">Toggle</span></li>
</ul>
</nav>

<section class="hero">
<h1>Ram Halder</h1>
<div class="typing" id="typing"></div>
<a href="#contact" class="btn">Let's Work Together</a>
</section>

<section id="about" class="section">
<h2>About Me</h2>
<p>I build AI Agents, VBA Automation & Enterprise Process Solutions.</p>
</section>

<section id="services" class="section">
<h2>Services</h2>
<div class="card-container">
<div class="card">Excel & VBA Automation</div>
<div class="card">AI Agent Development</div>
<div class="card">Process Optimization</div>
</div>
</section>

<section id="contact" class="section">
<h2>Contact Me</h2>

<form action="https://formsubmit.co/your@email.com" method="POST">
<input type="text" name="name" placeholder="Your Name" required>
<input type="email" name="email" placeholder="Your Email" required>
<textarea name="message" rows="5" placeholder="Your Message"></textarea>
<button type="submit">Send Message</button>
</form>
</section>

<!-- CHATBOT -->
<div class="chatbot" id="chatbot">
<div class="chat-header" onclick="toggleChat()">AI Assistant</div>
<div class="chat-body" id="chat-body"></div>
<div class="chat-input">
<input type="text" id="userInput" placeholder="Ask something...">
<button onclick="sendMessage()">Send</button>
</div>
</div>

<button onclick="toggleChat()" style="position:fixed;bottom:20px;right:20px;background:#f97316;color:white;padding:10px;border:none;border-radius:50%;">ðŸ’¬</button>

<script>

/* Typing Effect */
const textArray = ["Automation Architect","AI Agent Builder","Process Intelligence Expert"];
let i=0,j=0,currentText="",isDeleting=false;
function type(){
if(i<textArray.length){
if(!isDeleting && j<=textArray[i].length){
currentText=textArray[i].substring(0,j++);
}
if(isDeleting && j>=0){
currentText=textArray[i].substring(0,j--);
}
document.getElementById("typing").innerHTML=currentText;
if(j==textArray[i].length){isDeleting=true;setTimeout(type,1000);return;}
if(j==0){isDeleting=false;i++;if(i==textArray.length)i=0;}
}
setTimeout(type,100);
}
type();

/* Dark Light Toggle */
function toggleMode(){
document.body.classList.toggle("light");
}

/* Particles */
particlesJS("particles-js",{
particles:{number:{value:60},size:{value:3},move:{speed:2}},
});

/* Chatbot */
function toggleChat(){
const bot=document.getElementById("chatbot");
bot.style.display=bot.style.display==="flex"?"none":"flex";
bot.style.flexDirection="column";
}

function sendMessage(){
let input=document.getElementById("userInput").value;
let chat=document.getElementById("chat-body");
chat.innerHTML+="<div>You: "+input+"</div>";
chat.innerHTML+="<div>AI: Thank you for contacting RH Process. We will connect soon.</div>";
document.getElementById("userInput").value="";
}
</script>

</body>
</html>
